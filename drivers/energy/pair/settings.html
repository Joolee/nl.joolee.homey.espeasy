<link href="../../../assets/pairing/pair.css" rel="stylesheet" type="text/css" />
<script src="../../../assets/pairing/sensor.js" type="text/javascript"></script>

<p id="selectController" class="hidden">
	<label for="controllerList" data-i18n="pair.sensor.selectController"></label>
	<select id="controllerList">
		<option data-i18n="pair.sensor.controller_list_placeholder"></option>
	</select>
</p>

<p id="idxWarning" class="warning hidden">
	<span class="fa fa-exclamation-triangle"></span>
	<span data-i18n="pair.sensor.idx0"></span>
</p>

<p id="duplicateWarning" class="warning hidden">
	<span class="fa fa-exclamation-triangle"></span>
	<span data-i18n="pair.sensor.duplicate"></span>
</p>

<section id="oneController" class="hidden">
	<p class="label" data-i18n="pair.sensor.controllerSettings"></p>
	<table id="controllerInfo">
		<tr>
			<th data-i18n="pair.sensor.controller"></th>
			<td id="controllerID"></td>
		</tr>
		<tr>
			<th data-i18n="pair.sensor.taskIDX"></th>
			<td id="taskIDX"></td>
		</tr>
	</table>
</section>

<p id="selectVariant" class="hidden">
	<label for="variantList"></label>
	<select id="variantList">
		<option data-i18n="pair.sensor.variant_list_placeholder"></option>
	</select>
	<span data-i18n="pair.sensor.variant_hint"></span>
</p>

<section id="capabilities">

</section>
