<link href="../../../assets/pairing/pair.css" rel="stylesheet" type="text/css" />
<script src="../../../assets/pairing/GPIO.js" type="text/javascript"></script>

<p data-i18n="pair.gpio.pulse.description"></p>

<p>
    <label for="unitList" data-i18n="pair.gpio.select_unit"></label>
    <select id="unitList">
		<option data-i18n="pair.gpio.unit_list_placeholder"></option>
	</select>
</p>

<section id="pinProperties" class="hidden" data-pintype="pulse">
    <p>
        <label for="pinList" data-i18n="pair.gpio.select_pin"></label>
        <select id="pinList">
			<option data-i18n="pair.gpio.gpio_list_placeholder"></option>
		</select>
    </p>

    <p id="pinWarning" class="warning hidden">
        <span class="fa fa-exclamation-triangle"></span>
        <span></span>
    </p>

    <p id="pinHint" class="hint hidden">
        <span class="fa fa-info-circle"></span>
        <span></span>
    </p>

    <p>
        <label for="capabilityList" data-i18n="pair.gpio.selectCapability"></label>
        <select id="capabilityList">
		</select>
    </p>

    <p>
        <label for="duration" data-i18n="pair.gpio.pulse.duration"></label>
        <input id="duration" type="number" value="500">
    </p>
</section>
